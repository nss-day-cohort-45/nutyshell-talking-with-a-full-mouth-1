<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Nutshell</title>
</head>

<body>
    <!-- All your Nutshell are belong here -->
    <h1 class="pageTitle">Nutshell</h1>
    <article class="container">
        <article class="auth loginCss" id="tryToReachUserId">
            <section class="auth--login"></section>
            <section class="auth--register"></section>
        </article>
        <article class="dashboard">
            <aside class="messgaeConatinerForCSS">
                <section class="dashboard__messages" id="dashboard__messages"></section>
                <section class="dashboard__messages--form"></section>
                <section class="dashboard__messages--button"></section>
            </aside>
            <div class="fullDashboard">
                <section id="tasks" class="testClass">
                    <dialog class="dialog__container"></dialog>
                    <section class="task__container"></section>
                    <div class="createTaskButton"></div>
                </section>
                <section class="dashboard__messages" id="dashboard__messages"></section>
                <section class="dashboard__messages--form"></section>
                <section class="dashboard__messages--button"></section>
                <section class="events">
                    <section class="dashboard__events testClass"></section>
                    <div class="dashboard__events--button"></div>  
                    <dialog class ="dashboard__events--form"></dialog>
                </section>
                <section class="weather">  
                    <dialog class="dashboard__weather--dialog"></dialog>
                </section>
                <section class="friends"></section>
                <section class="articles">
                    <dialog class="articles__dialog"></dialog>
                    <section class="articles__container"></section>
                    <div class="createArticleButton"></div>
                </section>
            </div>
        </article>
    </article>


    

    <script src="./scripts/main.js" type="module"></script>

</body>
</html>
